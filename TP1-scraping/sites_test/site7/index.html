<!DOCTYPE html>
<html lang="fr">

<head>

  <style>
    body {

    h1 {
      color: #333;

      letter-spacing: 3px;
    }

    .intro {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .building {
      position: relative;
      overflow: hidden;
      border-radius: 5px;
    }

    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .building:hover img {
      transform: scale(1.05);
    }

    .info {
      background: white;
      padding: 15px;
    }

    h3 {
      color: #222;
      margin-bottom: 5px;
      font-weight: 500;
    }

    p {
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
